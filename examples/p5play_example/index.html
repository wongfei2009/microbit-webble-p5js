<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Preload fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Game libraries -->
  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.dom.js"></script>
  <script src="libraries/p5.sound.js"></script>
  <script src="libraries/p5.play.js"></script>
  <script src="libraries/jquery-3.2.1.min.js"></script>

  <!-- Custom styles -->
  <link href="style.css" rel="stylesheet">

  <title>Lars - Climate Change Game</title>
</head>

<body>
  <main>
    <!-- Game canvas will be injected here by p5.js -->
  </main>

  <div id="connector">
    <div class="connector-content">
      <button id="connect-btn" class="connect-button" aria-label="Connect Microbit">
        Connect
      </button>
    </div>
  </div>

  <!-- Microbit connection script -->
  <script src="../../ubitwebble.js"></script>

  <!-- Game scripts -->
  <script src="characters.js"></script>
  <script src="sketch.js"></script>

  <!-- Initialize game -->
  <script>
    window.addEventListener('load', function () {
      const connectButton = document.getElementById('connect-btn');
      if (connectButton) {
        connectButton.onclick = function () {
          if (window.searchDevice) {
            window.searchDevice();
          }
        };
      }
    });
  </script>
</body>

</html>
